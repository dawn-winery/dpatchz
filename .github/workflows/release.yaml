name: Release
on:
  push:
    tags:
      - '*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Install Node
        run: |
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends nodejs npm
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get install -y --no-install-recommends ninja-build meson pkg-config libzstd-dev
      - name: Build
        run: |
          meson setup build -Ddefault_library=static -Dc_args=-static -Dc_link_args=-static --buildtype=release
          meson compile -C build
      - name: Release
        uses: ncipollo/release-action@v1
        with:
          name: dpatchz ${{ github.ref_name }}
          artifacts: build/dpatchz
